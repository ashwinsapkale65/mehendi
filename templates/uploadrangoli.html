{% extends 'admindashboard.html' %}
{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Upload Mehendi</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages" style="color: red">
      {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      </ul>
      {% endif %}

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Rangoli Occasion</label>
          <input required type="text" class="form-control" name='mehstyle' id="exampleFormControlInput1" >
        </div>
      
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Rangoli Description</label>
          <textarea required class="form-control" name='desc'  rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload Ragoli Image</label>
            <input required type="file" class="form-control-file" name='image' id="exampleFormControlFile1">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Upload Ragoli</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock body %}
